type: pipeline-template
name: A Multibranch Template with Orphaned Items
templateType: multibranch
parameters:
  - name: repoName
    type: string
    displayName: repo
multibranch:
  branchSource:
    github:
      repoOwner: paper-street-soap-co
      repository: ${repoName}
      scanCredentialsId: github-secret-text
  orphanedItemStrategy:
    daysToKeep: 3
